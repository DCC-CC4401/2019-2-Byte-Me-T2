                    <script>
                      var trace1 = {
                        x: ['Dormir', 'Estudio', 'Clases', 'Viaje', 'Ejercicio', 'Social', 'Juegos', 'Otros'],
                        y: [49, 20, 30, 12, 5, 7, 3, 10],
                        name: 'Yo',

                          opacity: 0.8

                        type: 'bar'

                      var trace2 = {

                        y: [60, 10, 43, 29, 39, 15, 23, 10],
                        name: 'Promedio amigos',
                        error_y: {
                          type: 'data',
                          array: [7, 10, 15, 12, 6, 3, 2, 5],
                          visible: true
                        },
                        marker:{
                          color:'#20c9a6',
                          opacity:0.8
                        },
                        type: 'bar'
                      };
                      var data = [trace1, trace2];
                      var layout = {
                        title: 'Actividades Semanales',
                        font: {size: 13},
                        xaxis: {
                          tickangle: -45,
                          fixedrange: true
                        },
                        yaxis: {
                          fixedrange: true
                        },
                        barmode: 'group',
                        legend:{
                          xanchor:"center",
                          yanchor:"bot",
                          y:-0.4, 
                          x:0.5   
                        }
                      };
                      Plotly.newPlot('myDiv', data, layout, {showSendToCloud: true});
                    </script>
